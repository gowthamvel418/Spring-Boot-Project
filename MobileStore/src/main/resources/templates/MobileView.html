<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Mobile Shop</title>
</head>

<body>

	<div class="container">
		<h3>All Mobiles</h3>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">MODEL</th>
					<th scope="col">BRAND</th>
					<th scope="col">COUNT</th>
					<th scope="col">PRICE</th>
					<th scope="col">PROCESSOR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mobile:${allmobiles}">
					<td th:text="${mobile.model}"></td>
					<td th:text="${mobile.brand}"></td>
					<td th:text="${mobile.count}"></td>
					<td th:text="${mobile.price}"></td>
					<td th:text="${mobile.processor}"></td>
					<td>
						<a th:href="@{/mobile/edit/{id}(id=${mobile.model})}" class="btn btn-info">Edit</a>
						<a th:href="@{/mobile/delete/{id}(id=${mobile.model})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
		<a href="/mobile/add" class="btn btn-primary">Add Mobile</a>
		<a href="/mobile/search/iphone" class="btn btn-warning">Iphone</a>
		<a href="/mobile/search/sony" class="btn btn-dark">Sony</a>
		<a href="/mobile/search/higher/25000" class="btn btn-info">>25000</a>
		<a href="/mobile/search" class="btn btn-danger">Custom query</a>

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
